name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose jq

      - name: Start Docker Daemon
        run: sudo systemctl start docker

      - name: Copy .env.example to .env
        run: cp .env.example .env

      - name: Build and start containers
        run: docker-compose up -d

      - name: Wait for LocalStack to be ready
        run: |
          until curl -s http://localhost:4566/_localstack/health | jq -e '.services | select(.dynamodb == "available" and .s3 == "available" and .ses == "available")' > /dev/null; do
            echo "Waiting for LocalStack services..."
            sleep 5
          done

      - name: Execute tests
        run: docker-compose exec app pytest app/tests/